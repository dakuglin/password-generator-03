<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title> <!--title of the page tab in the browser-->
    <link rel="stylesheet" href="style.css" /> <!--link the .css sytle sheet-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1> <!--main title of the webpage-->
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button> <!--will activate JS script-->
        </div>
      </div>
    </div>
    <script src="script.js">
      //document.getElementById("final-we-here").textContent = <pw>
    </script> <!--link to the script.js file-->
  </body>
</html>
